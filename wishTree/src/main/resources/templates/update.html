<!DOCTYPE html>
<html lang="ko" xml:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>WISHTREE - UPDATE</title>
    <link href="/css/styles.css" rel="stylesheet">
    <script defer src="/js/script.js"></script>
</head>
<body>
<div class="register-container">
    <th:block th:replace="~{layout/header :: header}"></th:block>

    <h1>회원정보수정</h1>

    <form action="/update-success" method="post" class="register-content">
        <div class="form-group">
            <label for="userId">아이디</label>
            <input id="userId" name="userId" type="text" readonly th:value="${user.userId}">
        </div>

        <div class="form-group">
            <label for="userPassword">비밀번호</label>
            <input id="userPassword" name="userPassword" type="password" required th:value="${user.userPassword}">
        </div>

        <div class="form-group">
            <label for="userName">이름</label>
            <input id="userName" name="userName" type="text" required th:value="${user.userName}">
        </div>

        <div class="form-group">
            <label for="userPhone">핸드폰번호</label>
            <input id="userPhone" name="userPhone" type="text" required th:value="${user.userPhone}">
        </div>

        <div class="form-group">
            <label for="userBirthdate">생년월일</label>
            <input id="userBirthdate" name="userBirthdate" type="date" required th:value="${user.userBirthdate}">
        </div>

        <div class="form-group">
            <label>성별</label>
            <div>
                <label for="male">
                    <input id="male" name="userGender" type="radio" value="MALE" th:checked="${user.userGender == 'MALE'}"> 남성
                </label>
                <label for="female">
                    <input id="female" name="userGender" type="radio" value="FEMALE" th:checked="${user.userGender == 'FEMALE'}"> 여성
                </label>
            </div>
        </div>

        <button type="submit">수정완료</button>
    </form>

    <th:block th:replace="~{layout/footer :: footer}"></th:block>
</div>
<script src="../static/js/wishtreeUserRegExp.js"></script>
<!-- Footer -->
</body>
</html>
